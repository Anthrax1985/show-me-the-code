<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>memo</title>
    <link href="{{ url_for('static', filename='memo.css') }}" rel="stylesheet" type="text/css"/>

</head>
<body>
    <div class="frame">
        <div class="title">{{ username }}</div>
        <div class="writebox">
            <form action="/add_memo" method="post">
                <label>请尽情留言吧</label>
                <div>
                    <label>内容</label>
                    <textarea name="content"></textarea>
                </div>
                <input type="submit" name="comment"/>
            </form>
        </div>
        <div class="memo_list">
            <label>留言历史消息</label>
            {% for memo in memos %}
                <div name="writer_info">{{ memo.info }}</div>
                <div name="writer_content">{{memo.content}}</div>
            {% endfor %}


        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
